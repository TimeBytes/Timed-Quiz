<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed Quiz</title>
  </head>
  <body>
    <!-- header container with link to highscore and timer -->
    <header id="header-container" data-state="visible">
      <a href="#" id="check-highscores">Your Highscores</a>
      <p id="timer">Time: 60 second(s)</p>
    </header>
    <!-- displays the instructions and a button to start -->
    <section id="start-quiz" data-state="visible">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds
      </p>
      <button id="start">Start Quiz</button>
    </section>
    <!-- container for the quiz questions -->
    <section id="quiz-section" data-state="hidden"></section>
    <!-- container for the page to enter initals -->
    <section id="enter-initals" data-state="hidden">
      <h2>All Done!</h2>
      <p class="final-score">Your final score is:</p>
      <p id="text-input">Enter initials:</p>
      <form>
        <input type="text" />
        <button id="submit">Submit</button>
      </form>
    </section>
    <!-- container to display if user option was correct or not -->
    <section id="is-answer" data-state="hidden">
      <p></p>
    </section>
    <!-- container for highscore -->
    <section id="highscores" data-state="hidden">
      <h2>Highscores</h2>
      <ol id="highscore-list"></ol>
      <div>
        <button id="go-back">Go Back</button>
        <button id="clear-highscores">Clear Highscores</button>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
